<div class="field">

    <div class="card-stack">
        <!-- card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="/assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/card_cover.png">
        <!-- stack for played card -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png">
        <!-- current card stack -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class=" pick-card" style="right: 25px;" src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
