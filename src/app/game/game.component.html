<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 20 + (i * 70)}" [image]="game.player_images[i]" [name]="player" [playerActive]="i == game.currentPlayer" class="player-position hide-mobile"></app-player>
<div class="scroll-container hide-desktop">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [image]="game.player_images[i]" [name]="player" [playerActive]="i == game.currentPlayer"></app-player-mobile>
</div>

<div *ngIf="gameOver" class="gameOver">
    <img src="assets/img/game_over.svg">
</div>
<div *ngIf="!gameOver" class="field">

    <div class="card-stack">
        <!-- card stack -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/card_cover.png">
        <!-- stack for played card -->
        <img *ngFor="let card of game.playedCard" class="played-card" src="assets/img/cards/{{ card }}.png">
        <!-- current card stack -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class=" pick-card" style="right: 25px;" src="assets/img/cards/{{ game.currentCard }}.png">

    </div>
</div>
<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>
<button *ngIf="!gameOver" mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>

<img class="preloadImage" src="assets/img/cards/{{ game.currentCard }}.png">
